<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; width: 100%; }
    button.primary { background: #06c755; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .slot, .dateBtn { display: inline-block; margin: 4px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
    .slot.selected, .dateBtn.selected { background: #06c755; color: #fff; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>予約フォーム</h2>
  <form id="reserveForm">
    <label>名前: <input type="text" id="name" required></label>

    <!-- 日付をボタンで表示 -->
    <h3>日付を選択</h3>
    <div id="dates"></div>

    <!-- 時刻ボタン -->
    <h3>空いている時間</h3>
    <div id="slots"></div>

    <button id="reserveBtn" class="primary" disabled>予約する</button>
    <div class="msg" id="message"></div>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/xxxxxxxxxxxx/exec"; // ← 自分のGAS URL
    let selectedDate = "";
    let selectedTime = "";

    // ===== LIFF初期化 =====
    window.onload = function () {
      liff.init({ liffId: "2008012264-GAaEPJdZ" }) // ← 自分のLIFF IDに置き換え
        .then(() => {
          console.log("LIFF initialized");
          renderDates(); // 初期表示で日付ボタン生成
        })
        .catch(err => console.error(err));
    }

    // ===== 今日から2週間分の日付ボタンを生成 =====
    function renderDates() {
      const container = document.getElementById("dates");
      container.innerHTML = "";
      const today = new Date();

      for (let i = 0; i < 14; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);

        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        const dateStr = `${yyyy}-${mm}-${dd}`;

        const btn = document.createElement("div");
        btn.textContent = `${mm}/${dd} (${["日","月","火","水","木","金","土"][d.getDay()]})`;
        btn.className = "dateBtn";

        btn.addEventListener("click", () => {
          document.querySelectorAll(".dateBtn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedDate = dateStr;
          loadSlots(dateStr);
        });

        container.appendChild(btn);
      }
    }

    // ===== 選んだ日のスロット取得 =====
    function loadSlots(date) {
      fetch(GAS_URL + "?date=" + date)
        .then(res => res.json())
        .then(data => renderSlots(date, data))
        .catch(err => console.error(err));
    }

    // ===== 空いている時刻ボタンを表示 =====
    function renderSlots(date, reservations) {
      const container = document.getElementById("slots");
      container.innerHTML = "";
      selectedTime = "";
      document.getElementById("reserveBtn").disabled = true;

      const times = generateTimes("09:00", "18:00", 30);

      // 予約済みの時刻を配列に
      const bookedTimes = reservations.map(r => r.time);

      // 空いている時間だけ表示
      const available = times.filter(t => !bookedTimes.includes(t));

      if (available.length === 0) {
        container.textContent = "空いている時間はありません";
        return;
      }

      available.forEach(t => {
        const btn = document.createElement("div");
        btn.textContent = t;
        btn.className = "slot";

        btn.addEventListener("click", () => {
          document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
          btn.classList.add("selected");
          selectedTime = t;
          document.getElementById("reserveBtn").disabled = false;
        });

        container.appendChild(btn);
      });
    }

    // ===== 時刻リスト生成 =====
    function generateTimes(start, end, interval) {
      const times = [];
      let [h, m] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);

      while (h < eh || (h === eh && m <= em)) {
        times.push(String(h).padStart(2,"0") + ":" + String(m).padStart(2,"0"));
        m += interval;
        if (m >= 60) { h++; m = 0; }
      }
      return times;
    }

    // ===== 予約送信 =====
    document.getElementById("reserveForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        date: selectedDate,
        time: selectedTime
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("message").textContent = res.message;
        if(res.success){
          alert("予約が完了しました！");
          liff.closeWindow();
        } else {
          alert(res.message);
        }
      });
    });
  </script>
</body>
</html>
