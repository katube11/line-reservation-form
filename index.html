<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<script>
// ----------------- è¨­å®š -----------------
// â˜…â˜…â˜… 1. LIFF IDã‚’å¿…ãšä¿®æ­£ã—ã¦ãã ã•ã„ â˜…â˜…â˜…
const LIFF_ID = "2008012264-GAaEPJdZ"; 
// â˜…â˜…â˜… 2. GASã®ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’å¿…ãšä¿®æ­£ã—ã¦ãã ã•ã„ â˜…â˜…â˜…
const GAS_URL = "https://script.google.com/macros/s/AKfycbzB0Gce_BBqLLeq_-vIWoaxdy57ev56CgFXN2JNogSd-RpKLXryqxG-w9TsWCqT9iMBfw/exec";

// ----------------- è¦ç´ ã¨çŠ¶æ…‹ -----------------

// ----------------- LIFFåˆæœŸåŒ– -----------------
async function initializeLiff() {

                updateButton();
            }
            if (liffUserId) {
                fetchMyHistory(liffUserId);
            }

    } catch (err) {
        console.error("LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:", err);
    }
}
initializeLiff();


// ----------------- UI/ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç† -----------------

    if (liff.isInClient()) liff.closeWindow(); 
};
modal.onclick = (e) => {
    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤è‡ªä½“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã«é–‰ã˜ã‚‹
    if (e.target === modal) modal.classList.remove('active');

function renderDates() {
  const today = new Date();
  datesEl.innerHTML = ''; 
  const dayNames = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"]; // æ›œæ—¥ã®è¡¨ç¤º
  for (let i = 0; i < 14; i++) { // ä»Šæ—¥ã‹ã‚‰14æ—¥åˆ†è¡¨ç¤º
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const dateStr = d.toISOString().slice(0, 10); // YYYY-MM-DDå½¢å¼
    const dayOfWeek = dayNames[d.getDay()];
const btn = document.createElement('div');
    btn.className = 'date-btn';
    // æ—¥ä»˜ã‚’ã€ŒMM/DD (æ›œæ—¥)ã€å½¢å¼ã§è¡¨ç¤º
    btn.innerHTML = `<div>${dateStr.slice(5).replace('-', '/')}</div><div class="day-of-week">(${dayOfWeek})</div>`;
    btn.onclick = () => {

      fetchReservations(dateStr);
      renderDatesSelected();
      updateButton();
      messageEl.innerText = ''; // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢

}

// é¸æŠã•ã‚ŒãŸæ—¥ä»˜ã«ã‚¹ã‚¿ã‚¤ãƒ«ã‚’é©ç”¨
function renderDatesSelected() {
  [...datesEl.children].forEach(btn => {
    // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰æ—¥ä»˜éƒ¨åˆ†ã‚’å–å¾—ã—ã¦æ¯”è¼ƒ
    const btnDateText = btn.firstElementChild.innerText; // ä¾‹: "05/10"
    const selectedDateFormatted = selectedDate ? selectedDate.slice(5).replace('-', '/') : null;
    btn.classList.toggle('selected', selectedDate && btnDateText.includes(selectedDateFormatted));

}

// äºˆç´„çŠ¶æ³å–å¾—
function fetchReservations(dateStr) {
  messageEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> äºˆç´„çŠ¶æ³ã‚’å–å¾—ä¸­...';
  messageEl.className = 'loading'; // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
  slotsEl.innerHTML = ''; // æ™‚é–“ã‚¹ãƒ­ãƒƒãƒˆã‚’ä¸€åº¦ã‚¯ãƒªã‚¢

  fetch(GAS_URL + "?date=" + encodeURIComponent(dateStr))
    .then(res => {
      if (!res.ok) throw new Error('Network response not ok');
      return res.json();
    })
    .then(data => {
      renderSlots(data, dateStr);
      messageEl.innerText = ''; // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
      messageEl.className = '';
    })
    .catch(err => {
      console.error(err);
      messageEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> äºˆç´„çŠ¶æ³ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
      messageEl.className = 'error';
      slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">äºˆç´„çŠ¶æ³ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
    });
}

// æ™‚é–“ã‚¹ãƒ­ãƒƒãƒˆã®ç”Ÿæˆ (9:00ã€œ17:00ã€30åˆ†åˆ»ã¿)
function generateTimes() {
    const out = [];
    const startHour = 9; // é–‹å§‹æ™‚é–“
    const endHour = 17; // çµ‚äº†æ™‚é–“
    const stepMinutes = 30; // åˆ»ã¿ï¼ˆåˆ†ï¼‰

    for (let h = startHour; h <= endHour; h++) {
        for (let m = 0; m < 60; m += stepMinutes) {
            if (h === endHour && m >= 30) continue; // 17:30ã¯å«ã‚ãªã„
            const hh = String(h).padStart(2, '0');
            const mm = String(m).padStart(2, '0');
            out.push(`${hh}:${mm}`);
        }
    }
    return out;
}

// æ™‚é–“ã‚¹ãƒ­ãƒƒãƒˆã®æç”» (å¸­æ•°å¯¾å¿œ)
function renderSlots(reservations, dateStr) {
  slotsEl.innerHTML = '';
  if (!dateStr) {
    slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>';
    return;
  }

  // äºˆç´„ãƒ‡ãƒ¼ã‚¿ã‚’æ™‚é–“å¸¯ã”ã¨ã«é›†è¨ˆ
  const bookedCounts = {};
  reservations.forEach(r => {
    // äºˆç´„æ™‚é–“ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚’HH:MMã«æ­£è¦åŒ–
    const timeKey = r.time.length === 4 ? `0${r.time}` : r.time; // ä¾‹: 9:00 -> 09:00
    bookedCounts[timeKey] = (bookedCounts[timeKey] || 0) + 1;
  });

  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);
  // ç¾åœ¨æ™‚åˆ»ã‹ã‚‰1æ™‚é–“å¾Œä»¥é™ã‚’äºˆç´„å¯èƒ½ã¨ã™ã‚‹
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  const thresholdMinutes = oneHourLater.getHours() * 60 + oneHourLater.getMinutes();
  let hasAvailable = false;

  generateTimes().forEach(slot => {
    const btn = document.createElement('div');
    btn.className = 'slot';

    const count = bookedCounts[slot] || 0;

    // ã‚¹ãƒ­ãƒƒãƒˆã®è¡¨ç¤ºãƒ†ã‚­ã‚¹ãƒˆã‚’äºˆç´„çŠ¶æ³ã«å¿œã˜ã¦å¤‰æ›´
    btn.innerHTML = `${slot}`;
    if (count > 0) {
      btn.innerHTML += ` <span>(${count}/${MAX_CAPACITY})</span>`;
    }

    let isPast = false;
    if (dateStr === todayStr) {
      const [h, m] = slot.split(':').map(Number);
      if (h * 60 + m < thresholdMinutes) isPast = true;
    }

    // æº€å¸­(MAX_CAPACITYä»¶)ã¾ãŸã¯éå»ã®æ™‚é–“å¸¯ã®å ´åˆã€äºˆç´„æ¸ˆã¿ã«ã™ã‚‹
    if (isPast || count >= MAX_CAPACITY) {
      btn.classList.add('booked');
    } else {
      btn.onclick = () => {
        selectedSlot = slot;
        renderSlots(reservations, dateStr); // ã‚¹ãƒ­ãƒƒãƒˆé¸æŠã§å†æç”»ã—ã€é¸æŠçŠ¶æ…‹ã‚’åæ˜ 
        updateButton();
        messageEl.innerText = '';
        messageEl.className = '';
      };
      hasAvailable = true;
    }

    if (slot === selectedSlot) btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  if (!hasAvailable && generateTimes().length > 0) { // æ™‚é–“ã‚¹ãƒ­ãƒƒãƒˆãŒå­˜åœ¨ã™ã‚‹ãŒäºˆç´„å¯èƒ½ãŒãªã„å ´åˆ
    slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">ã“ã®æ—¥ã¯äºˆç´„å¯èƒ½ãªæ™‚é–“ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
  } else if (generateTimes().length === 0) { //ãã‚‚ãã‚‚æ™‚é–“ã‚¹ãƒ­ãƒƒãƒˆãŒãªã„å ´åˆï¼ˆè¨­å®šãƒŸã‚¹ãªã©ï¼‰
    slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">åˆ©ç”¨å¯èƒ½ãªæ™‚é–“å¸¯ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>';
  }
}


// ----------------- äºˆç´„å±¥æ­´æ©Ÿèƒ½ ----------------- 
function fetchMyHistory(userId) {
  historyContainerEl.style.display = 'block';
  historyEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)"><i class="fas fa-spinner fa-spin"></i> äºˆç´„å±¥æ­´ã‚’å–å¾—ä¸­...</p>';

  fetch(GAS_URL + "?userId=" + encodeURIComponent(userId))
    .then(res => {
      if (!res.ok) throw new Error('Network response not ok');
      return res.json();
    })
    .then(data => {
      renderHistory(data);
    })
    .catch(err => {
      console.error("å±¥æ­´å–å¾—ã‚¨ãƒ©ãƒ¼:", err);
      historyEl.innerHTML = '<p style="text-align:center;color:var(--error-color)"><i class="fas fa-exclamation-circle"></i> äºˆç´„å±¥æ­´ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
    });
}

// å±¥æ­´ã®æç”»
function renderHistory(historyData) {
  if (historyData.length === 0) {
    historyEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">ã¾ã äºˆç´„å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
    return;
  }

  historyEl.innerHTML = '';
  const dayNames = ["æ—¥", "æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ"];

  // äºˆç´„æ—¥æ™‚ã®æ–°ã—ã„é †ã«ã‚½ãƒ¼ãƒˆ (GASå´ã§ã‚½ãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã‘ã‚Œã°ã“ã“ã§)
  historyData.sort((a, b) => new Date(`${b.date}T${b.time}`) - new Date(`${a.date}T${a.time}`));

  historyData.forEach(item => {
    const dateObj = new Date(item.date);
    const dateDisplay = `${item.date.replace(/-/g, '/')} (${dayNames[dateObj.getDay()]})`;

    const div = document.createElement('div');
    div.className = 'history-item';

    div.innerHTML = `
      <div class="history-item-main">
        <span class="history-item-date">${dateDisplay}</span>
        <span class="history-item-time">${item.time}</span>
      </div>
      <div class="history-item-info">
        <strong>${item.name}</strong>
        <span>ç™»éŒ²æ—¥æ™‚: ${item.recordedAt}</span>
      </div>
    `;
    historyEl.appendChild(div);
  });
}


// ----------------- äºˆç´„é€ä¿¡ -----------------
// ãƒœã‚¿ãƒ³åˆ¶å¾¡
function updateButton() {
  reserveBtn.disabled = !(nameEl.value.trim() && selectedDate && selectedSlot);
}
nameEl.addEventListener('input', updateButton);

// äºˆç´„é€ä¿¡
reserveBtn.onclick = () => {
  const reservationName = nameEl.value.trim();
  const reservationDate = selectedDate;
  const reservationTime = selectedSlot;

  if (!reservationName || !reservationDate || !reservationTime) {
    messageEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> åå‰ã€æ—¥ä»˜ã€æ™‚é–“ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚';
    messageEl.className = 'error';
    return;
  }
  messageEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> äºˆç´„ã‚’é€ä¿¡ä¸­...';
  messageEl.className = 'loading';
  reserveBtn.disabled = true;

  // URLã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰å½¢å¼ã§POST
  const form = new URLSearchParams();
  form.append('name', reservationName);
  form.append('date', reservationDate);
  form.append('time', reservationTime);
  form.append('userId', liffUserId || '');

  fetch(GAS_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
      },
      body: form.toString() // URLSearchParamsã‚’æ–‡å­—åˆ—ã«å¤‰æ›
    })
    .then(res => {
      if (!res.ok) throw new Error('Network response not ok');
      return res.json();
    })
    .then(data => {
      if (data.success) {
        const formattedDate = reservationDate.replace(/-/g, '/');
        modalDetails.innerHTML = `
          <p>ã”äºˆç´„ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€<strong>${reservationName}</strong>æ§˜ã€‚</p>
          <p>äºˆç´„å†…å®¹ã‚’ã”ç¢ºèªãã ã•ã„ã€‚</p>
          <strong>ğŸ—“ æ—¥æ™‚: ${formattedDate}<br>ğŸ•’ æ™‚é–“: ${reservationTime}</strong>
        `;
        modal.classList.add('active');
        nameEl.value = ''; // äºˆç´„å¾Œã¯åå‰ã‚’ã‚¯ãƒªã‚¢
        selectedSlot = null; // ã‚¹ãƒ­ãƒƒãƒˆé¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
        selectedDate = null; // æ—¥ä»˜é¸æŠã‚‚ãƒªã‚»ãƒƒãƒˆ
        renderDates(); // æ—¥ä»˜é¸æŠã‚‚å†æç”»
        renderSlots([], null); // ã‚¹ãƒ­ãƒƒãƒˆã‚‚åˆæœŸçŠ¶æ…‹ã«æˆ»ã™
        fetchReservations(selectedDate); // æœ€æ–°ã®äºˆç´„çŠ¶æ³ã‚’åæ˜ 
        updateButton(); // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
        if (liffUserId) fetchMyHistory(liffUserId); // å±¥æ­´ã‚’æ›´æ–°
      } else {
        messageEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${data.message || "äºˆç´„ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚"}`;
        messageEl.className = 'error';
        reserveBtn.disabled = false;
        fetchReservations(selectedDate); // å¤±æ•—ã—ãŸå ´åˆã‚‚æœ€æ–°ã®äºˆç´„çŠ¶æ³ã‚’å†å–å¾—
      }
    })
    .catch(err => {
      console.error(err);
      messageEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
      messageEl.className = 'error';
      reserveBtn.disabled = false;
    });
};

// åˆæœŸåŒ–å®Ÿè¡Œ
renderDates();
renderSlots([], null); // åˆæœŸè¡¨ç¤ºæ™‚ã¯ã‚¹ãƒ­ãƒƒãƒˆã¯ç©ºã«ã™ã‚‹
updateButton();
</script>
