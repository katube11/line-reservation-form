<script>

// â˜… LIFF IDã‚’å¿…ãšæ›¸ãæ›ãˆã¦ãã ã•ã„
const LIFF_ID = "2008012264-GAaEPJdZ"; 
// â˜… GASã®ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’å¿…ãšæ›¸ãæ›ãˆã¦ãã ã•ã„
const GAS_URL = "https://script.google.com/macros/s/AKfycbxF96vTKsA3Ud2WQi_uB--yVzi66ERokOZQJqslwlFp5WwAmMVeZzERfQOo0llYx_AJuw/exec"; 

// ----------------- LIFFåˆæœŸåŒ– -----------------
let liffUserId = '';

liff.init({ liffId: LIFF_ID })
  .then(() => {
    console.log('[v0] LIFFåˆæœŸåŒ–æˆåŠŸ');
    if (liff.isLoggedIn()) {
      liff.getProfile().then(profile => {
        liffUserId = profile.userId;
        console.log('[v0] LINEãƒ¦ãƒ¼ã‚¶ãƒ¼ID:', liffUserId);
      }).catch(err => {
        console.error('[v0] ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«å–å¾—ã‚¨ãƒ©ãƒ¼:', err);

    } else {

    }
  })
  .catch(err => {
    console.error('[v0] LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', err);
  });

// ----------------- DOMè¦ç´ ã¨å¤‰æ•° -----------------
const nameEl = document.getElementById('name');
const menuOptions = document.querySelectorAll('input[name="menu"]');
const datesEl = document.getElementById('dates');
const slotsEl = document.getElementById('slots');
const reserveBtn = document.getElementById('reserveBtn');

let selectedDate = null;

// ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
modalCloseBtn.onclick = () => {
  modal.classList.remove('active');
  if (selectedDate) {
    console.log('[v0] ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã¦äºˆç´„çŠ¶æ³ã‚’å†å–å¾—');
    fetchReservations(selectedDate);
  }
};

// æ—¥ä»˜ç”Ÿæˆï¼ˆä»Šæ—¥ã‹ã‚‰7æ—¥é–“ï¼‰
function renderDates() {
  datesEl.innerHTML = '';
  const today = new Date();
  for (let i = 0; i < 7; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const dateStr = d.toISOString().slice(0, 10);
    const displayDate = `${d.getMonth() + 1}/${d.getDate()}`;
    const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
    const dayName = dayNames[d.getDay()];

    const btn = document.createElement('div');
    btn.className = 'date';
    btn.innerHTML = `${displayDate}<br>(${dayName})`;
    btn.onclick = () => {
      selectedDate = dateStr;
      selectedSlot = null;
      renderDates();
      fetchReservations(dateStr);
      updateButton();
    };
    if (dateStr === selectedDate) btn.classList.add('selected');
    datesEl.appendChild(btn);
  }
}

function fetchReservations(dateStr) {
  console.log('[v0] äºˆç´„çŠ¶æ³ã‚’å–å¾—é–‹å§‹:', dateStr);
  messageEl.innerText = 'äºˆç´„çŠ¶æ³ã‚’å–å¾—ä¸­...';
  messageEl.className = '';
  slotsEl.innerHTML = '';
  
  fetch(GAS_URL + "?date=" + encodeURIComponent(dateStr))
    .then(res => {
      if (!res.ok) throw new Error('Network response not ok');
      return res.json();
    })
    .then(slotDetails => { 
      console.log('[v0] äºˆç´„çŠ¶æ³ã‚’å–å¾—ã—ã¾ã—ãŸ:', slotDetails);
      renderSlots(slotDetails, dateStr); 
      messageEl.innerText = ''; 
    }) 
    .catch(err => { 
      console.error('[v0] äºˆç´„çŠ¶æ³ã®å–å¾—ã‚¨ãƒ©ãƒ¼:', err); 
      messageEl.innerText = "äºˆç´„çŠ¶æ³ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚"; 
      messageEl.className = 'error'; 
      slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">äºˆç´„çŠ¶æ³ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>'; 
      reserveBtn.disabled = true; 
    });
}

// æ™‚é–“ç”Ÿæˆ (09:00ã€œ17:00ã¾ã§30åˆ†åˆ»ã¿)
function generateTimes() {
  const out = [];
  let start = 9 * 60, end = 17 * 60, step = 30;
  for (let cur = start; cur <= end; cur += step) {
    const hh = String(Math.floor(cur / 60)).padStart(2, '0');
    const mm = String(cur % 60).padStart(2, '0');
    out.push(`${hh}:${mm}`);
  }
  return out;
}

function renderSlots(slotDetails, dateStr) {
  slotsEl.innerHTML = '';
  if (!dateStr) {
    slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>';
    return;
  }
  
  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);
  
  const reservationMap = new Map(slotDetails.map(detail => [detail.time, detail])); 
  
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
  const thresholdMinutes = oneHourLater.getHours() * 60 + oneHourLater.getMinutes();
  let hasAvailable = false;

  generateTimes().forEach(slot => {
    const btn = document.createElement('div');
    btn.className = 'slot';
    
    const detail = reservationMap.get(slot);
    const remaining = detail ? detail.remaining : MAX_CAPACITY;
    const count = detail ? detail.count : 0;
    
    console.log(`[v0] ${dateStr} ${slot} - äºˆç´„æ•°: ${count}, æ®‹å¸­: ${remaining}`);
    
    btn.innerHTML = `<div>${slot}</div><div class="remaining">${remaining > 0 ? 'ç©ºã: ' + remaining + 'å¸­' : 'æº€å¸­'}</div>`;

    let isPast = false;
    if (dateStr === todayStr) {
      const [h, m] = slot.split(':').map(Number);
      if (h * 60 + m < thresholdMinutes) isPast = true;
    }
    
    if (isPast || remaining <= 0) {
      btn.classList.add('booked');
      console.log(`[v0] ${slot} ã¯äºˆç´„ä¸å¯ (éå»: ${isPast}, æ®‹å¸­: ${remaining})`);
    } else {
      btn.onclick = () => {
        selectedSlot = slot;
        renderSlots(slotDetails, dateStr);
        updateButton();
        messageEl.innerText = '';
        messageEl.className = '';
      };
      hasAvailable = true;
    }
    
    if (slot === selectedSlot) btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  if (!hasAvailable) {
    slotsEl.innerHTML = '<p style="text-align:center;color:var(--light-text-color)">ã“ã®æ—¥ã¯äºˆç´„å¯èƒ½ãªæ™‚é–“ãŒã‚ã‚Šã¾ã›ã‚“ã€‚åˆ¥ã®æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>';
  }
}

// ãƒœã‚¿ãƒ³åˆ¶å¾¡
function updateButton() {
  const reservationName = nameEl.value.trim();
  const reservationMenu = Array.from(menuOptions).filter(cb => cb.checked).length > 0;
  const hasSelection = reservationName && reservationMenu && selectedDate && selectedSlot;
  reserveBtn.disabled = !hasSelection;
}

nameEl.addEventListener('input', updateButton);
menuOptions.forEach(cb => cb.addEventListener('change', updateButton));

reserveBtn.onclick = () => {
  const reservationName = nameEl.value.trim();
  const reservationMenu = Array.from(menuOptions).filter(cb => cb.checked).map(cb => cb.value).join(', ');
  const reservationDate = selectedDate;
  const reservationTime = selectedSlot;

  if (!reservationName || !reservationMenu || !reservationDate || !reservationTime) {
    messageEl.innerText = "ã™ã¹ã¦ã®é …ç›®ã‚’é¸æŠãƒ»å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
    messageEl.className = 'error';
    return;
  }
  
  console.log('[v0] äºˆç´„ã‚’é€ä¿¡:', { reservationName, reservationMenu, reservationDate, reservationTime });
  
  messageEl.innerText = 'äºˆç´„ã‚’é€ä¿¡ä¸­...';
  messageEl.className = '';
  reserveBtn.disabled = true;

  const form = new URLSearchParams();
  form.append('name', reservationName);
  form.append('menu', reservationMenu); 
  form.append('date', reservationDate);
  form.append('time', reservationTime);
  form.append('userId', liffUserId || ''); 

  fetch(GAS_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
    body: form.toString()
  })
  .then(res => {
    if (!res.ok) throw new Error('Network response not ok');
    return res.json();
  })
  .then(data => {
    console.log('[v0] äºˆç´„çµæœ:', data);
    if (data.success) {
      const formattedDate = reservationDate.replace(/-/g, '/');
      modalDetails.innerHTML = `
        <p>ã”äºˆç´„ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€<strong>${reservationName}</strong>æ§˜ã€‚</p>
        <p>äºˆç´„å†…å®¹ã‚’ã”ç¢ºèªãã ã•ã„ã€‚</p>
        <strong>ğŸ—“ æ—¥æ™‚: ${formattedDate} ${reservationTime}<br>
             âœ¨ ãƒ¡ãƒ‹ãƒ¥ãƒ¼: ${reservationMenu}</strong>
      `;
      modal.classList.add('active');
      selectedSlot = null;
      menuOptions.forEach(cb => cb.checked = false);
      setTimeout(() => {
        console.log('[v0] äºˆç´„æˆåŠŸå¾Œã«äºˆç´„çŠ¶æ³ã‚’å†å–å¾—');

      }, 500);
      updateButton();
    } else {

      messageEl.className = 'error';
      reserveBtn.disabled = false;
      console.log('[v0] äºˆç´„å¤±æ•—å¾Œã«äºˆç´„çŠ¶æ³ã‚’å†å–å¾—');
      fetchReservations(selectedDate); 
    }
  })
  .catch(err => {
    console.error('[v0] äºˆç´„é€ä¿¡ã‚¨ãƒ©ãƒ¼:', err);
    messageEl.innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
    messageEl.className = 'error';
    reserveBtn.disabled = false;
    console.log('[v0] ã‚¨ãƒ©ãƒ¼å¾Œã«äºˆç´„çŠ¶æ³ã‚’å†å–å¾—');
    fetchReservations(selectedDate);
  });
};
