    /* --- ãƒ¢ãƒ¼ãƒ€ãƒ« ã‚¹ã‚¿ã‚¤ãƒ« --- */

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */

  </style>

<body>
<div class="container">
  <h2><span>ğŸ“…</span> äºˆç´„ãƒ•ã‚©ãƒ¼ãƒ </h2>
  <label for="name">ãŠåå‰</label>
  <input id="name" type="text" placeholder="ä¾‹: å±±ç”°å¤ªéƒ" autocomplete="name" />

  <h3>æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„</h3>
  <div id="dates"></div>

  <h3>æ™‚é–“ã‚’é¸æŠã—ã¦ãã ã•ã„</h3>
  <div id="slots"></div>

  <button id="reserveBtn" class="primary" disabled>äºˆç´„ã‚’ç¢ºå®šã™ã‚‹</button>
  <div id="message"></div>
</div>

<div id="reservationModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-icon">âœ…</div>
        <h4>ã”äºˆç´„ãŒå®Œäº†ã„ãŸã—ã¾ã—ãŸï¼</h4>
        <div id="modalDetails" class="modal-details">
            </div>
        <button id="modalCloseBtn">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
// Google Apps Script (GAS) ã®ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’ã“ã“ã«è¨­å®šã—ã¦ãã ã•ã„
const GAS_URL = "https://script.google.com/macros/s/AKfycbxhBM8S2NPnZbUUacJE6QzC2URfuMXY6PWXN6ZrOlaqC47MRUbMEbB89iVSiIotJUqL/exec";

const datesEl = document.getElementById('dates');
const slotsEl = document.getElementById('slots');
const reserveBtn = document.getElementById('reserveBtn');
const messageEl = document.getElementById('message'); // ãƒ•ã‚©ãƒ¼ãƒ å†…ã®ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç”¨
const nameEl = document.getElementById('name');

// ãƒ¢ãƒ¼ãƒ€ãƒ«é–¢é€£è¦ç´ 
const modal = document.getElementById('reservationModal');
const modalDetails = document.getElementById('modalDetails');
const modalCloseBtn = document.getElementById('modalCloseBtn');

let selectedDate = null;
let selectedSlot = null;

// ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹å‡¦ç†
modalCloseBtn.onclick = () => {
    modal.classList.remove('active');
};
modal.onclick = (e) => {
    // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã®ã¿é–‰ã˜ã‚‹
    if (e.target === modal) {
        modal.classList.remove('active');
    }
};

// æ—¥ä»˜ã‚’14æ—¥åˆ†ç”Ÿæˆï¼ˆ2åˆ—è¡¨ç¤ºï¼‰
function renderDates() {
  const today = new Date();
  datesEl.innerHTML = ''; 
  const dayNames = ["æ—¥", "æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ"];
  for (let i = 0; i < 14; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const dateStr = d.toISOString().slice(0, 10); // YYYY-MM-DD
    const dayOfWeek = dayNames[d.getDay()];

    const btn = document.createElement('div');
    btn.className = 'date-btn';
    btn.innerHTML = `<div>${dateStr.slice(5).replace('-', '/')}</div><div class="day-of-week">(${dayOfWeek})</div>`;
    
    btn.onclick = () => {
      selectedDate = dateStr;
      selectedSlot = null;
      fetchReservations(dateStr);
      
      renderDatesSelected();
      updateButton();
      messageEl.innerText = '';
      messageEl.className = '';
    };
    datesEl.appendChild(btn);
  }
}

function renderDatesSelected() {
  [...datesEl.children].forEach(btn => {
    const btnDateText = btn.firstElementChild.innerText; 
    const selectedMonthDay = selectedDate ? selectedDate.slice(5).replace('-', '/') : null;
    btn.classList.toggle('selected', selectedMonthDay === btnDateText);
  });
}


// ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰äºˆç´„çŠ¶æ³å–å¾—
function fetchReservations(dateStr){
  messageEl.innerText = 'äºˆç´„çŠ¶æ³ã‚’å–å¾—ä¸­...';
  messageEl.className = '';
  slotsEl.innerHTML = '';
  fetch(GAS_URL + "?date=" + encodeURIComponent(dateStr))
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    renderSlots(data,dateStr);
    messageEl.innerText = ''; 
  })
  .catch(err=>{
    console.error("GET error:",err);
    messageEl.innerText="äºˆç´„çŠ¶æ³ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    messageEl.className = 'error';
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">äºˆç´„çŠ¶æ³ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
  });
}

// æ™‚é–“æ  09:00ã€œ17:00 30åˆ†åˆ»ã¿å›ºå®š
function generateTimes(){
  const out=[];
  let start=9*60,end=17*60,step=30;
  for(let cur=start;cur<=end;cur+=step){
    const hh=String(Math.floor(cur/60)).padStart(2,'0');
    const mm=String(cur%60).padStart(2,'0');
    out.push(`${hh}:${mm}`);
  }
  return out;
}

// ã‚¹ãƒ­ãƒƒãƒˆæç”»
function renderSlots(reservations,dateStr){
  slotsEl.innerHTML='';
  if(!dateStr){
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>';
    return;
  }
  const now=new Date();
  const todayStr=now.toISOString().slice(0,10);
  const bookedSet=new Set(reservations.map(r=>r.time));

  let hasAvailableSlots = false;

  generateTimes().forEach(slot=>{
    const btn=document.createElement('div');
    btn.className='slot';
    btn.innerText=slot;

    let isPast = false;
    if(dateStr===todayStr){
      const [hh,mm]=slot.split(':').map(Number);
      const nowHour = now.getHours();
      const nowMinute = now.getMinutes();

      // ç¾åœ¨æ™‚åˆ»ãŒã‚¹ãƒ­ãƒƒãƒˆé–‹å§‹æ™‚åˆ»ã‚’éãã¦ã„ãŸã‚‰éå»ã¨åˆ¤å®š (åˆ†å˜ä½)
      if(hh < nowHour || (hh === nowHour && mm <= nowMinute)) {
        isPast = true;
      }
    }

    if(isPast || bookedSet.has(slot)){
      btn.classList.add('booked');
    }else{
      btn.onclick=()=>{
        selectedSlot=slot;
        renderSlots(reservations,dateStr);
        updateButton();
        messageEl.innerText = '';
        messageEl.className = '';
      };
      hasAvailableSlots = true;
    }
    if(slot===selectedSlot)btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  // äºˆç´„æ ãŒãªã„å ´åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’èª¿æ•´
  if (!hasAvailableSlots && bookedSet.size === generateTimes().length) {
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">ã“ã®æ—¥ã¯ã™ã¹ã¦ã®æ™‚é–“å¸¯ãŒäºˆç´„æ¸ˆã¿ã§ã™ã€‚</p>';
  } else if (!hasAvailableSlots && dateStr === todayStr && now.getHours() >= 17) {
      slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">æœ¬æ—¥ã®äºˆç´„æ ã¯çµ‚äº†ã—ã¾ã—ãŸã€‚</p>';
  } else if (!hasAvailableSlots) {
      slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">äºˆç´„å¯èƒ½ãªæ™‚é–“ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
  }
}

function updateButton(){
  reserveBtn.disabled=!(nameEl.value.trim() && selectedDate && selectedSlot);
}

nameEl.addEventListener('input',updateButton);

reserveBtn.onclick=()=>{
  const reservationName = nameEl.value.trim();
  const reservationDate = selectedDate;
  const reservationTime = selectedSlot;
    
  if (!reservationName || !reservationDate || !reservationTime) {
    messageEl.innerText = "åå‰ã€æ—¥ä»˜ã€æ™‚é–“ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚";
    messageEl.className = 'error';
    return;
  }

  messageEl.innerText = 'äºˆç´„ã‚’é€ä¿¡ä¸­...';
  messageEl.className = '';
  reserveBtn.disabled = true;

  const form=new URLSearchParams();
  form.append('name',reservationName);
  form.append('date',reservationDate);
  form.append('time',reservationTime);

  fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
    body:form.toString()
  })
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    if(data.success){
      // äºˆç´„æˆåŠŸæ™‚: ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
      
      // 1. ãƒ¢ãƒ¼ãƒ€ãƒ«ã«è©³ç´°æƒ…å ±ã‚’æŒ¿å…¥
      const formattedDate = reservationDate.replace(/-/g, '/');
      modalDetails.innerHTML = `
          <p>ã”äºˆç´„ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€${reservationName}æ§˜ã€‚</p>
          <p>äºˆç´„å†…å®¹ã‚’ã”ç¢ºèªãã ã•ã„ã€‚</p>
          <strong>
              ğŸ—“ ${formattedDate}<br>
              ğŸ•’ ${reservationTime}
          </strong>
      `;
      
      // 2. ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
      modal.classList.add('active');

      // 3. ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
      nameEl.value = '';
      selectedSlot = null;
      fetchReservations(selectedDate); // æœ€æ–°ã®äºˆç´„çŠ¶æ³ã‚’å†å–å¾—
      updateButton();

    }else{
      // äºˆç´„å¤±æ•—æ™‚: ãƒ•ã‚©ãƒ¼ãƒ å†…ã«ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      messageEl.innerText=data.message||"äºˆç´„ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æã‚Œå…¥ã‚Šã¾ã™ãŒã€å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚";
      messageEl.className = 'error';
      reserveBtn.disabled = false;
    }
  })
  .catch(err=>{
    console.error("POST error:",err);
    messageEl.innerText="é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
    messageEl.className = 'error';
    reserveBtn.disabled = false;
  });
};

// åˆæœŸåŒ–
renderDates();
renderSlots([], null); 
updateButton(); 
</script>
</body>
