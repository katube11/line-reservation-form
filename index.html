<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; width: 100%; }
    button.primary { background: #06c755; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .slot { display: inline-block; margin: 4px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
    .slot.booked { background: #ddd; cursor: not-allowed; }
    .slot.selected { background: #06c755; color: #fff; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>予約フォーム</h2>
  <form id="reserveForm">
    <label>名前: <input type="text" id="name" required></label>
    <label>日付: <input type="date" id="date" required></label>

    <!-- 時刻はプルダウンを削除し、ここにボタンが出る -->
    <div id="slots"></div>

    <button id="reserveBtn" class="primary" disabled>予約する</button>
    <div class="msg" id="message"></div>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/a/macros/ict.shimanet.ed.jp/s/AKfycbzu8WI-QQoja6mi1tKqEw3CtT6xPowzyE6U-Hw0TbpUtrUK8hvtvA_UaYv7e4u949jGyw/exec"; // ← 自分のGAS URLに置き換える
    let selectedTime = "";

    // LIFF初期化
    window.onload = function () {
      liff.init({ liffId: "2008012264-GAaEPJdZ" }) // ← 自分のLIFF IDに置き換える
        .then(() => console.log("LIFF initialized"))
        .catch(err => console.error(err));
    }

    // 日付が選ばれたらスロットを取得
    document.getElementById("date").addEventListener("change", function(){
      const date = this.value;
      if (!date) return;

      fetch(GAS_URL + "?date=" + date)
        .then(res => res.json())
        .then(data => renderSlots(date, data))
        .catch(err => console.error(err));
    });

    // 時刻ボタンを生成
    function renderSlots(date, reservations) {
      const container = document.getElementById("slots");
      container.innerHTML = "";
      selectedTime = "";
      document.getElementById("reserveBtn").disabled = true;

      const times = generateTimes("09:00", "18:00", 30); // 30分刻み
      times.forEach(t => {
        const btn = document.createElement("div");
        btn.textContent = t;
        btn.className = "slot";

        // 予約済みならブロック
        if (reservations.some(r => r.date === date && r.time === t)) {
          btn.classList.add("booked");
        } else {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
            btn.classList.add("selected");
            selectedTime = t;
            document.getElementById("reserveBtn").disabled = false;
          });
        }

        container.appendChild(btn);
      });
    }

    // 時刻リスト生成
    function generateTimes(start, end, interval) {
      const times = [];
      let [h, m] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);

      while (h < eh || (h === eh && m <= em)) {
        times.push(String(h).padStart(2,"0") + ":" + String(m).padStart(2,"0"));
        m += interval;
        if (m >= 60) { h++; m = 0; }
      }
      return times;
    }

    // 予約送信
    document.getElementById("reserveForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        date: document.getElementById("date").value,
        time: selectedTime
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("message").textContent = res.message;
        if(res.success){
          alert("予約が完了しました！");
          liff.closeWindow();
        } else {
          alert(res.message);
        }
      });
    });
  </script>
</body>
</html>
