  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>

    /* 2åˆ—ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */

    .date-btn:hover:not(.selected), .slot:hover:not(.selected):not(.booked) {

    .date-btn.selected, .slot.selected {

    #slots {

      gap: 10px;

    }

    .primary {
      display: block;

      padding: 16px 20px;

      color: #fff;

    .primary:hover:not(:disabled) {

    #message {

      display: flex;

      justify-content: center;
    }
    #message.success {

    }
    #message.error {

    }
    #message.success::before {

      font-size: 1.2em;
      margin-right: 8px;
      animation: checkmarkScale 0.3s ease-out;
    }
    #message.error::before {
        content: 'âœ– ';
        font-size: 1.2em;

    }

    @keyframes checkmarkScale {
      0% { transform: scale(0); opacity: 0; }

    }

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h2 {

<body>
<div class="container">
  <h2>ğŸ“… äºˆç´„ãƒ•ã‚©ãƒ¼ãƒ </h2>
  <label for="name">åå‰ï¼š</label>
  <input id="name" type="text" placeholder="å±±ç”°å¤ªéƒ" autocomplete="name" />

  <h3>æ—¥ä»˜ã‚’é¸æŠ</h3>
  <div id="dates"></div>

  <h3>æ™‚é–“ã‚’é¸æŠ</h3>
  <div id="slots"></div>

  <button id="reserveBtn" class="primary" disabled>äºˆç´„ã™ã‚‹</button>
  <div id="message"></div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxhBM8S2NPnZbUUacJE6QzC2URfuMXY6PWXN6ZrOlaqC47MRUbMEbB89iVSiIotJUqL/exec";

const datesEl = document.getElementById('dates');
const slotsEl = document.getElementById('slots');
const reserveBtn = document.getElementById('reserveBtn');
const messageEl = document.getElementById('message');
const nameEl = document.getElementById('name');

let selectedDate = null;
let selectedSlot = null;

// æ—¥ä»˜ã‚’14æ—¥åˆ†ç”Ÿæˆï¼ˆ2åˆ—è¡¨ç¤ºï¼‰
function renderDates() {
  const today = new Date();
  datesEl.innerHTML = ''; // æ—¢å­˜ã®æ—¥ä»˜ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªã‚¢
  for (let i=0;i<14;i++){
    const d = new Date(today);
    d.setDate(today.getDate()+i);
    const dateStr = d.toISOString().slice(0,10);
    const btn = document.createElement('div');
    btn.className = 'date-btn';
    btn.innerText = dateStr;
    btn.onclick = () => {
      if (selectedDate === dateStr) {
        // åŒã˜æ—¥ä»˜ã‚’å†åº¦ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é¸æŠã‚’è§£é™¤
        selectedDate = null;
        selectedSlot = null;
        slotsEl.innerHTML = ''; // ã‚¹ãƒ­ãƒƒãƒˆè¡¨ç¤ºã‚’ã‚¯ãƒªã‚¢
      } else {
        selectedDate = dateStr;
        selectedSlot = null;
        fetchReservations(dateStr);
      }
      renderDatesSelected();
      updateButton();
      messageEl.innerText = ''; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
      messageEl.className = '';
    };
    datesEl.appendChild(btn);
  }
}

function renderDatesSelected() {
  [...datesEl.children].forEach(btn=>{
    btn.classList.toggle('selected', btn.innerText===selectedDate);
  });
}

// ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰äºˆç´„çŠ¶æ³å–å¾—
function fetchReservations(dateStr){
  messageEl.innerText = 'äºˆç´„çŠ¶æ³ã‚’å–å¾—ä¸­...';
  messageEl.className = '';
  slotsEl.innerHTML = ''; // å–å¾—ä¸­ã¯ã‚¹ãƒ­ãƒƒãƒˆã‚’ã‚¯ãƒªã‚¢
  fetch(GAS_URL + "?date=" + encodeURIComponent(dateStr))
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    renderSlots(data,dateStr);
    messageEl.innerText = ''; // æˆåŠŸã—ãŸã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
  })
  .catch(err=>{
    console.error("GET error:",err);
    messageEl.innerText="äºˆç´„çŠ¶æ³ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    messageEl.className = 'error';
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">äºˆç´„çŠ¶æ³ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
  });
}

// æ™‚é–“æ  09:00ã€œ17:00 30åˆ†åˆ»ã¿å›ºå®š
function generateTimes(){
  const out=[];
  let start=9*60,end=17*60,step=30;
  for(let cur=start;cur<=end;cur+=step){
    const hh=String(Math.floor(cur/60)).padStart(2,'0');
    const mm=String(cur%60).padStart(2,'0');
    out.push(`${hh}:${mm}`);
  }
  return out;
}

// ã‚¹ãƒ­ãƒƒãƒˆæç”»
function renderSlots(reservations,dateStr){
  slotsEl.innerHTML='';
  if(!dateStr){
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>';
    return;
  }
  const now=new Date();
  const todayStr=now.toISOString().slice(0,10);
  const bookedSet=new Set(reservations.map(r=>r.time));

  let hasAvailableSlots = false;

  generateTimes().forEach(slot=>{
    const btn=document.createElement('div');
    btn.className='slot';
    btn.innerText=slot;

    let isPast = false;
    if(dateStr===todayStr){
      const [hh,mm]=slot.split(':').map(Number);
      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã§æ—¥ä»˜ã¨æ™‚é–“ã‚’çµåˆ
      const slotTime=new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0);
      if(slotTime < now) {
        isPast = true;
      }
    }

    if(isPast || bookedSet.has(slot)){
      btn.classList.add('booked');
    }else{
      btn.onclick=()=>{
        selectedSlot=slot;
        renderSlots(reservations,dateStr); // ã‚¹ãƒ­ãƒƒãƒˆã®çŠ¶æ…‹ã‚’å†æç”»ã—ã¦é¸æŠã‚’åæ˜ 
        updateButton();
        messageEl.innerText = ''; // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
        messageEl.className = '';
      };
      hasAvailableSlots = true;
    }
    if(slot===selectedSlot)btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  if (!hasAvailableSlots && !bookedSet.size) {
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">æœ¬æ—¥ã®äºˆç´„æ ã¯çµ‚äº†ã—ã¾ã—ãŸã€ã¾ãŸã¯ã¾ã äºˆç´„å¯èƒ½ãªæ™‚é–“ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
  } else if (!hasAvailableSlots && bookedSet.size === generateTimes().length) {
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">ã“ã®æ—¥ã¯ã™ã¹ã¦ã®æ™‚é–“å¸¯ãŒäºˆç´„æ¸ˆã¿ã§ã™ã€‚</p>';
  }
}

function updateButton(){
  reserveBtn.disabled=!(nameEl.value.trim() && selectedDate && selectedSlot);
}

nameEl.addEventListener('input',updateButton);

reserveBtn.onclick=()=>{
  if (!nameEl.value.trim() || !selectedDate || !selectedSlot) {
    messageEl.innerText = "åå‰ã€æ—¥ä»˜ã€æ™‚é–“ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚";
    messageEl.className = 'error';
    return;
  }

  messageEl.innerText = 'äºˆç´„ã‚’é€ä¿¡ä¸­...';
  messageEl.className = '';
  reserveBtn.disabled = true; // é€£ç¶šé€ä¿¡ã‚’é˜²ã

  const form=new URLSearchParams();
  form.append('name',nameEl.value.trim());
  form.append('date',selectedDate);
  form.append('time',selectedSlot);

  fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
    body:form.toString()
  })
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    if(data.success){
      messageEl.innerText=`${nameEl.value.trim()}æ§˜ã€${selectedDate} ${selectedSlot} ã®ã”äºˆç´„ãŒå®Œäº†ã—ã¾ã—ãŸï¼`;
      messageEl.className = 'success';
      // äºˆç´„æˆåŠŸå¾Œã€ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
      nameEl.value = '';
      selectedSlot = null; // äºˆç´„ã—ãŸã‚¹ãƒ­ãƒƒãƒˆã®é¸æŠã‚’è§£é™¤
      fetchReservations(selectedDate); // æœ€æ–°ã®äºˆç´„çŠ¶æ³ã‚’å†å–å¾—
      updateButton(); // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
    }else{
      messageEl.innerText=data.message||"äºˆç´„ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æã‚Œå…¥ã‚Šã¾ã™ãŒã€å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚";
      messageEl.className = 'error';
      reserveBtn.disabled = false; // ã‚¨ãƒ©ãƒ¼æ™‚ã¯å†åº¦é€ä¿¡å¯èƒ½ã«ã™ã‚‹
    }
  })
  .catch(err=>{
    console.error("POST error:",err);
    messageEl.innerText="é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
    messageEl.className = 'error';
    reserveBtn.disabled = false; // ã‚¨ãƒ©ãƒ¼æ™‚ã¯å†åº¦é€ä¿¡å¯èƒ½ã«ã™ã‚‹
  });
};

// åˆæœŸåŒ–
renderDates();
renderSlots([], null); // åˆæœŸçŠ¶æ…‹ã§ã¯ã‚¹ãƒ­ãƒƒãƒˆè¡¨ç¤ºãªã—
updateButton(); // åˆæœŸçŠ¶æ…‹ã®ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹ã«ã™ã‚‹
</script>
</body>
