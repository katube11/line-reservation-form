<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <style>
    .date-btn, .slot {
      display: inline-block;
      margin: 4px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .slot.booked {
      background: #ddd;
      color: red;
      cursor: not-allowed;
    }
    .selected { background: #06c755; color: white; }
  </style>
</head>
<body>
  <h2>予約フォーム</h2>
  <div id="dates"></div>
  <div id="slots"></div>

  <script>
    const GAS_URL = "あなたのGASの公開URLをここに"; // ★差し替え

    let selectedDate = "";

    // ページ読み込み時に日付ボタンを表示
    window.onload = () => {
      renderDates();
    };

    // 今日から2週間分の日付ボタン
    function renderDates() {
      const container = document.getElementById("dates");
      container.innerHTML = "";
      const today = new Date();

      for (let i = 0; i < 14; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        const dateStr = d.toISOString().split("T")[0];

        const btn = document.createElement("button");
        btn.textContent = dateStr;
        btn.className = "date-btn";

        btn.onclick = () => {
          document.querySelectorAll(".date-btn").forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          selectedDate = dateStr;

          // まず全時間帯を表示
          renderSlots([]);

          // GASから予約済みデータを取得
          fetch(GAS_URL + "?date=" + dateStr)
            .then(res => res.json())
            .then(data => {
              renderSlots(data); // データを渡して再描画
            })
            .catch(err => console.error("fetch error:", err));
        };

        container.appendChild(btn);
      }
    }

    // 時間帯を表示（予約済みデータがあれば反映）
    function renderSlots(reservations) {
      const container = document.getElementById("slots");
      container.innerHTML = "";
      const times = generateTimes("09:00", "18:00", 30);

      times.forEach(t => {
        const btn = document.createElement("div");
        btn.textContent = t;
        btn.className = "slot";

        if (reservations.some(r => r.time === t)) {
          btn.classList.add("booked");
          btn.textContent = t + "（先着がいます）";
        } else {
          btn.onclick = () => {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
            btn.classList.add("selected");
            console.log("選択した時間:", t);
          };
        }

        container.appendChild(btn);
      });
    }

    // 時間リスト（30分ごと）
    function generateTimes(start, end, interval) {
      const times = [];
      let [h, m] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);

      while (h < eh || (h === eh && m <= em)) {
        times.push(String(h).padStart(2,"0") + ":" + String(m).padStart(2,"0"));
        m += interval;
        if (m >= 60) { h++; m = 0; }
      }
      return times;
    }
  </script>
</body>
</html>
