<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007B8C; /* 深い青緑 */
      --primary-hover: #005F6B;
      --secondary-color: #00B1AD; /* 明るい青緑 */
      --accent-color: #FF7043; /* 新しいアクセントカラー (オレンジ) */
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --light-text-color: #666666;
      --border-color: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0,0,0,0.08);
      --shadow-medium: 0 8px 25px rgba(0,0,0,0.12);
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    /* 既存のスタイル */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
    }
    .container {
      background: var(--card-background);
      border-radius: 20px;
      box-shadow: var(--shadow-medium);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    h2 {
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }
    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: var(--secondary-color);
      margin: 10px auto 0;
      border-radius: 2px;
    }
    h3 {
      font-size: 24px;
      margin-top: 35px;
      margin-bottom: 18px;
      color: var(--primary-color);
      font-weight: 600;
      padding-bottom: 0;
      display: flex;
      align-items: center;
    }
    h3::before {
      content: '👉';
      font-size: 0.8em;
      margin-right: 10px;
      color: var(--secondary-color);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
      color: var(--light-text-color);
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      margin-top: 5px;
      font-size: 18px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.08);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 4px rgba(0, 177, 173, 0.25);
      outline: none;
    }

    #dates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .date-btn, .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 18px 10px;
      border-radius: 14px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      box-shadow: var(--shadow-light);
      text-align: center;
      font-size: 17px;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      background-color: var(--card-background);
      color: var(--text-color);
      position: relative;
    }
    .date-btn .day-of-week {
      font-size: 0.9em;
      color: var(--light-text-color);
      margin-top: 5px;
      font-weight: 400;
    }
    .date-btn:hover:not(.selected), .slot:hover:not(.selected):not(.booked) {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-color: var(--secondary-color);
    }
    .date-btn.selected, .slot.selected {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
      box-shadow: 0 8px 20px rgba(0, 123, 140, 0.45);
      transform: translateY(-2px);
    }
    .date-btn.selected .day-of-week {
        color: rgba(255, 255, 255, 0.8);
    }
    .slot.booked {
      background: #e9ecef;
      color: #999999;
      cursor: not-allowed;
      border-color: #d0d0d0;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0.8;
      text-decoration: none;
    }
    .slot.booked::after {
        content: '予約済';
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 0.7em;
        font-weight: 600;
        color: #777;
    }

    #slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }

    .primary {
      display: block;
      width: 100%;
      padding: 18px 20px;
      border-radius: 14px;
      border: none;
      background: var(--accent-color);
      color: #fff;
      margin-top: 40px;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 112, 67, 0.4);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }
    .primary:hover:not(:disabled) {
      background: #E65100;
      box-shadow: 0 10px 30px rgba(255, 112, 67, 0.6);
      transform: translateY(-3px);
    }
    .primary:disabled {
      background: #bdbdbd;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      opacity: 0.7;
    }
    #message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      min-height: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px;
      white-space: pre-wrap;
      color: var(--error-color); /* エラーメッセージ専用に */
    }
    #message.success { /* フォーム内メッセージはエラーのみ表示 */
      color: var(--success-color); 
    }
    #message.error::before {
        content: '❌ ';
        font-size: 1.2em;
        margin-right: 0;
        margin-bottom: 5px;
        color: var(--error-color);
    }

    /* --- モーダル スタイル --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* 半透明の黒 */
      display: none; /* 初期状態では非表示 */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* 最前面に表示 */
      backdrop-filter: blur(4px); /* 背景を少しぼかす */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }
    .modal-content {
      background: var(--card-background);
      padding: 40px;
      border-radius: 16px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* バウンス効果 */
    }
    .modal-overlay.active .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    .modal-icon {
      font-size: 4em;
      color: var(--success-color);
      margin-bottom: 15px;
      animation: checkmarkScale 0.4s ease-out;
    }
    .modal-content h4 {
      font-size: 28px;
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .modal-details {
      background: var(--background-color);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 17px;
      font-weight: 500;
      line-height: 1.8;
    }
    .modal-details strong {
      color: var(--accent-color);
      font-weight: 700;
      font-size: 1.1em;
      display: block;
      margin-top: 5px;
    }
    #modalCloseBtn {
      background: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 10px rgba(0, 177, 173, 0.3);
    }
    #modalCloseBtn:hover {
      background: var(--primary-color);
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }
      .container {
        padding: 25px;
        border-radius: 15px;
      }
      /* (他のレスポンシブスタイルは省略) */
      .modal-content {
        padding: 30px;
      }
      .modal-content h4 {
        font-size: 24px;
      }
      .modal-details {
        font-size: 16px;
      }
      #modalCloseBtn {
        padding: 10px 20px;
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2><span>📅</span> 予約フォーム</h2>
  <label for="name">お名前</label>
  <input id="name" type="text" placeholder="例: 山田太郎" autocomplete="name" />

  <h3>日付を選択してください</h3>
  <div id="dates"></div>

  <h3>時間を選択してください</h3>
  <div id="slots"></div>

  <button id="reserveBtn" class="primary" disabled>予約を確定する</button>
  <div id="message"></div>
</div>

<div id="reservationModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-icon">✅</div>
        <h4>ご予約が完了いたしました！</h4>
        <div id="modalDetails" class="modal-details">
            </div>
        <button id="modalCloseBtn">閉じる</button>
    </div>
</div>

<script>
// Google Apps Script (GAS) のデプロイURLをここに設定してください
const GAS_URL = "https://script.google.com/macros/s/AKfycbxhBM8S2NPnZbUUacJE6QzC2URfuMXY6PWXN6ZrOlaqC47MRUbMEbB89iVSiIotJUqL/exec";

const datesEl = document.getElementById('dates');
const slotsEl = document.getElementById('slots');
const reserveBtn = document.getElementById('reserveBtn');
const messageEl = document.getElementById('message'); // フォーム内のエラーメッセージ用
const nameEl = document.getElementById('name');

// モーダル関連要素
const modal = document.getElementById('reservationModal');
const modalDetails = document.getElementById('modalDetails');
const modalCloseBtn = document.getElementById('modalCloseBtn');

let selectedDate = null;
let selectedSlot = null;

// モーダルを閉じる処理
modalCloseBtn.onclick = () => {
    modal.classList.remove('active');
};
modal.onclick = (e) => {
    // オーバーレイをクリックした場合のみ閉じる
    if (e.target === modal) {
        modal.classList.remove('active');
    }
};

// 日付を14日分生成（2列表示）
function renderDates() {
  const today = new Date();
  datesEl.innerHTML = ''; 
  const dayNames = ["日", "月", "火", "水", "木", "金", "土"];
  for (let i = 0; i < 14; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const dateStr = d.toISOString().slice(0, 10); // YYYY-MM-DD
    const dayOfWeek = dayNames[d.getDay()];

    const btn = document.createElement('div');
    btn.className = 'date-btn';
    btn.innerHTML = `<div>${dateStr.slice(5).replace('-', '/')}</div><div class="day-of-week">(${dayOfWeek})</div>`;
    
    btn.onclick = () => {
      selectedDate = dateStr;
      selectedSlot = null;
      fetchReservations(dateStr);
      
      renderDatesSelected();
      updateButton();
      messageEl.innerText = '';
      messageEl.className = '';
    };
    datesEl.appendChild(btn);
  }
}

function renderDatesSelected() {
  [...datesEl.children].forEach(btn => {
    const btnDateText = btn.firstElementChild.innerText; 
    const selectedMonthDay = selectedDate ? selectedDate.slice(5).replace('-', '/') : null;
    btn.classList.toggle('selected', selectedMonthDay === btnDateText);
  });
}


// サーバーから予約状況取得
function fetchReservations(dateStr){
  messageEl.innerText = '予約状況を取得中...';
  messageEl.className = '';
  slotsEl.innerHTML = '';
  fetch(GAS_URL + "?date=" + encodeURIComponent(dateStr))
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    renderSlots(data,dateStr);
    messageEl.innerText = ''; 
  })
  .catch(err=>{
    console.error("GET error:",err);
    messageEl.innerText="予約状況の取得に失敗しました。";
    messageEl.className = 'error';
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">予約状況を読み込めませんでした。</p>';
  });
}

// 時間枠 09:00〜17:00 30分刻み固定
function generateTimes(){
  const out=[];
  let start=9*60,end=17*60,step=30;
  for(let cur=start;cur<=end;cur+=step){
    const hh=String(Math.floor(cur/60)).padStart(2,'0');
    const mm=String(cur%60).padStart(2,'0');
    out.push(`${hh}:${mm}`);
  }
  return out;
}

// スロット描画
function renderSlots(reservations,dateStr){
  slotsEl.innerHTML='';
  if(!dateStr){
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">日付を選択してください。</p>';
    return;
  }
  const now=new Date();
  const todayStr=now.toISOString().slice(0,10);
  const bookedSet=new Set(reservations.map(r=>r.time));

  let hasAvailableSlots = false;

  generateTimes().forEach(slot=>{
    const btn=document.createElement('div');
    btn.className='slot';
    btn.innerText=slot;

    let isPast = false;
    if(dateStr===todayStr){
      const [hh,mm]=slot.split(':').map(Number);
      const nowHour = now.getHours();
      const nowMinute = now.getMinutes();

      // 現在時刻がスロット開始時刻を過ぎていたら過去と判定 (分単位)
      if(hh < nowHour || (hh === nowHour && mm <= nowMinute)) {
        isPast = true;
      }
    }

    if(isPast || bookedSet.has(slot)){
      btn.classList.add('booked');
    }else{
      btn.onclick=()=>{
        selectedSlot=slot;
        renderSlots(reservations,dateStr);
        updateButton();
        messageEl.innerText = '';
        messageEl.className = '';
      };
      hasAvailableSlots = true;
    }
    if(slot===selectedSlot)btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  // 予約枠がない場合のメッセージを調整
  if (!hasAvailableSlots && bookedSet.size === generateTimes().length) {
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">この日はすべての時間帯が予約済みです。</p>';
  } else if (!hasAvailableSlots && dateStr === todayStr && now.getHours() >= 17) {
      slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">本日の予約枠は終了しました。</p>';
  } else if (!hasAvailableSlots) {
      slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">予約可能な時間がありません。</p>';
  }
}

function updateButton(){
  reserveBtn.disabled=!(nameEl.value.trim() && selectedDate && selectedSlot);
}

nameEl.addEventListener('input',updateButton);

reserveBtn.onclick=()=>{
  const reservationName = nameEl.value.trim();
  const reservationDate = selectedDate;
  const reservationTime = selectedSlot;
    
  if (!reservationName || !reservationDate || !reservationTime) {
    messageEl.innerText = "名前、日付、時間を選択してください。";
    messageEl.className = 'error';
    return;
  }

  messageEl.innerText = '予約を送信中...';
  messageEl.className = '';
  reserveBtn.disabled = true;

  const form=new URLSearchParams();
  form.append('name',reservationName);
  form.append('date',reservationDate);
  form.append('time',reservationTime);

  fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
    body:form.toString()
  })
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    if(data.success){
      // 予約成功時: モーダルを表示
      
      // 1. モーダルに詳細情報を挿入
      const formattedDate = reservationDate.replace(/-/g, '/');
      modalDetails.innerHTML = `
          <p>ご予約ありがとうございます、${reservationName}様。</p>
          <p>予約内容をご確認ください。</p>
          <strong>
              🗓 ${formattedDate}<br>
              🕒 ${reservationTime}
          </strong>
      `;
      
      // 2. モーダルを表示
      modal.classList.add('active');

      // 3. フォームをリセット
      nameEl.value = '';
      selectedSlot = null;
      fetchReservations(selectedDate); // 最新の予約状況を再取得
      updateButton();

    }else{
      // 予約失敗時: フォーム内にエラーメッセージを表示
      messageEl.innerText=data.message||"予約に失敗しました。恐れ入りますが、再度お試しください。";
      messageEl.className = 'error';
      reserveBtn.disabled = false;
    }
  })
  .catch(err=>{
    console.error("POST error:",err);
    messageEl.innerText="通信エラーが発生しました。インターネット接続を確認してください。";
    messageEl.className = 'error';
    reserveBtn.disabled = false;
  });
};

// 初期化
renderDates();
renderSlots([], null); 
updateButton(); 
</script>
</body>
</html>
