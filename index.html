<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2, h3 { margin-bottom: 10px; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; width: 100%; }
    button.primary { background: #06c755; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .slot, .date-btn { display: inline-block; margin: 4px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
    .slot.booked { background: #ddd; cursor: not-allowed; }
    .slot.selected, .date-btn.selected { background: #06c755; color: #fff; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>予約フォーム</h2>
  <form id="reserveForm">
    <label>名前: <input type="text" id="name" required></label>

    <h3>日付を選択</h3>
    <div id="dates"></div>

    <h3>時間を選択</h3>
    <div id="slots"></div>

    <button id="reserveBtn" class="primary" disabled>予約する</button>
    <div class="msg" id="message"></div>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/a/macros/ict.shimanet.ed.jp/s/AKfycbzgH1YtqG6z5Z5LYx9IyshoZ0u5Dl1rML92bm5hVhKQErBBncvDEdDW4a3ycIjk_r8i/exec"; // ←あなたのGASのURL
    let selectedDate = "";
    let selectedTime = "";

    // LIFF初期化
    window.onload = function () {
      liff.init({ liffId: "2008012264-GAaEPJdZ" })
        .then(() => console.log("LIFF initialized"))
        .catch(err => console.error(err));

      renderDates(); // ページ表示時に日付ボタンを作る
    }

    // 今日から2週間分の日付ボタンを作成
    function renderDates() {
      const container = document.getElementById("dates");
      container.innerHTML = "";
      const today = new Date();
      for (let i=0; i<14; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const dd = String(d.getDate()).padStart(2,"0");
        const dateStr = `${yyyy}-${mm}-${dd}`;

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "date-btn";
        btn.textContent = dateStr;

        btn.onclick = () => {
          document.querySelectorAll(".date-btn").forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          selectedDate = dateStr;
          selectedTime = "";
          document.getElementById("reserveBtn").disabled = true;

          // 予約状況取得
          fetch(GAS_URL + "?date=" + dateStr)
            .then(res => res.json())
            .then(data => renderSlots(dateStr, data))
            .catch(err => console.error(err));
        };

        container.appendChild(btn);
      }
    }

    // 時間ボタン生成（常に表示・予約済みなら「先着がいます」）
    function renderSlots(date, reservations) {
      const container = document.getElementById("slots");
      container.innerHTML = "";
      const times = generateTimes("09:00", "18:00", 30);

      times.forEach(t => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = t;
        btn.className = "slot";

        if (reservations.some(r => r.time === t)) {
          btn.classList.add("booked");
          btn.textContent = t + "（先着がいます）";
          btn.disabled = true;
        } else {
          btn.onclick = () => {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
            btn.classList.add("selected");
            selectedTime = t;
            document.getElementById("reserveBtn").disabled = false;
          };
        }
        container.appendChild(btn);
      });
    }

    // 時間リスト生成（30分ごと）
    function generateTimes(start, end, interval) {
      const times = [];
      let [h, m] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);

      while (h < eh || (h === eh && m <= em)) {
        times.push(String(h).padStart(2,"0") + ":" + String(m).padStart(2,"0"));
        m += interval;
        if (m >= 60) { h++; m = 0; }
      }
      return times;
    }

    // 予約送信
    document.getElementById("reserveForm").addEventListener("submit", function(e){
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        date: selectedDate,
        time: selectedTime
      };

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("message").textContent = res.message;
        if(res.success){
          alert("予約が完了しました！");
          liff.closeWindow();
        } else {
          alert(res.message);
        }
      });
    });
  </script>
</body>
</html>
