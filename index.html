<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF予約フォーム</title>
  <script src="https://static.line-scdn.net/liff/2.22.4/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* CSSスタイルは以前のバージョンと同一です */
    :root {
      --primary-color: #007B8C; /* 深い青緑 */
      --secondary-color: #00B1AD; /* 明るい青緑 */
      --accent-color: #FF7043; /* オレンジ */
      --background-color: #f0f2f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --light-text-color: #666666;
      --border-color: #e0e0e0;
      --shadow-medium: 0 8px 25px rgba(0,0,0,0.12);
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    /* --- 基本レイアウトと装飾 --- */
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 20px;
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
      color: var(--text-color);
    }
    .container {
      background: var(--card-background);
      border-radius: 20px;
      box-shadow: var(--shadow-medium);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h2 { font-size: 32px; margin-top: 0; margin-bottom: 30px; color: var(--primary-color); text-align: center; }
    h3 { font-size: 24px; margin-top: 35px; margin-bottom: 18px; color: var(--primary-color); font-weight: 600; display: flex; align-items: center; }
    h3::before { content: '👉'; font-size: 0.8em; margin-right: 10px; color: var(--secondary-color); }
    label { display: block; margin-top: 20px; font-weight: 600; font-size: 18px; color: var(--light-text-color); margin-bottom: 5px; }
    input[type="text"] {
      width: 100%; padding: 16px 20px; border-radius: 12px; border: 1px solid var(--border-color); margin-top: 5px; font-size: 18px;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.08); transition: border-color 0.3s;
    }
    input[type="text"]:focus { border-color: var(--secondary-color); box-shadow: 0 0 0 4px rgba(0, 177, 173, 0.25); outline: none; }
    input[type="text"][readonly] {
        background-color: #f7f7f7; /* 読み取り専用は背景色を変える */
        cursor: default;
    }

    /* --- 日付・時間スロット --- */
    #dates, #slots { display: grid; gap: 15px; margin-top: 15px; }
    #dates { grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); }
    #slots { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
    .date-btn, .slot {
      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 18px 10px; border-radius: 14px;
      border: 1px solid var(--border-color); cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.08); text-align: center;
      font-size: 17px; font-weight: 500; transition: all 0.3s ease-in-out; background-color: var(--card-background);
      position: relative;
    }
    .date-btn .day-of-week { font-size: 0.9em; color: var(--light-text-color); margin-top: 5px; font-weight: 400; }
    .date-btn:hover:not(.selected), .slot:hover:not(.selected):not(.booked) { transform: translateY(-3px); border-color: var(--secondary-color); }
    .date-btn.selected, .slot.selected { background: var(--primary-color); color: #fff; border-color: var(--primary-color); transform: translateY(-2px); }
    .date-btn.selected .day-of-week { color: rgba(255, 255, 255, 0.8); }
    .slot.booked { background: #e9ecef; color: #999999; cursor: not-allowed; border-color: #d0d0d0; opacity: 0.8; }
    .slot.booked::after { content: '予約済'; position: absolute; bottom: 5px; right: 5px; font-size: 0.7em; font-weight: 600; color: #777; }

    /* --- ボタンとメッセージ --- */
    .primary {
      display: block; width: 100%; padding: 18px 20px; border-radius: 14px; border: none; background: var(--accent-color);
      color: #fff; margin-top: 40px; font-size: 24px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 25px rgba(255, 112, 67, 0.4);
      transition: all 0.3s ease;
    }
    .primary:hover:not(:disabled) { background: #E65100; transform: translateY(-3px); }
    .primary:disabled { background: #bdbdbd; cursor: not-allowed; opacity: 0.7; }
    #message { margin-top: 25px; font-size: 18px; font-weight: 600; text-align: center; color: var(--error-color); }
    #message.error::before { content: '❌ '; font-size: 1.2em; margin-right: 5px; color: var(--error-color); }

    /* --- モーダル スタイル --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6);
      display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(4px);
      opacity: 0; transition: opacity 0.3s ease-in-out;
    }
    .modal-overlay.active { display: flex; opacity: 1; }
    .modal-content {
      background: var(--card-background); padding: 40px; border-radius: 16px; max-width: 450px; width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); text-align: center; transform: scale(0.8); opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-overlay.active .modal-content { transform: scale(1); opacity: 1; }
    .modal-icon { font-size: 4em; color: var(--success-color); margin-bottom: 15px; }
    .modal-content h4 { font-size: 28px; color: var(--primary-color); margin-top: 0; margin-bottom: 20px; font-weight: 700; }
    .modal-details {
      background: var(--background-color); padding: 15px; border-radius: 10px; margin-bottom: 25px;
      font-size: 17px; font-weight: 500; line-height: 1.8;
    }
    .modal-details strong { color: var(--accent-color); font-weight: 700; font-size: 1.1em; display: block; margin-top: 5px; }
    #modalCloseBtn {
      background: var(--secondary-color); color: white; border: none; padding: 12px 25px; border-radius: 10px;
      font-size: 18px; font-weight: 600; cursor: pointer; transition: background 0.2s;
    }
    #modalCloseBtn:hover { background: var(--primary-color); }
  </style>
</head>
<body>
<div class="container">
  <h2><span>📅</span> 予約フォーム</h2>
  <label for="name">お名前</label>
  <input id="name" type="text" placeholder="LINE名が自動入力されます" autocomplete="name" />

  <h3>日付を選択してください</h3>
  <div id="dates"></div>

  <h3>時間を選択してください</h3>
  <div id="slots"></div>

  <button id="reserveBtn" class="primary" disabled>予約を確定する</button>
  <div id="message"></div>
</div>

<div id="reservationModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-icon">✅</div>
        <h4>ご予約が完了いたしました！</h4>
        <div id="modalDetails" class="modal-details">
            </div>
        <button id="modalCloseBtn">閉じる</button>
    </div>
</div>

<script>
// ======================================================
// ★ 以下の2つの定数を、ご自身の環境に合わせて変更してください ★
// ======================================================
const LIFF_ID = "2008012264-GAaEPJdZ"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbxhBM8S2NPnZbUUacJE6QzC2URfuMXY6PWXN6ZrOlaqC47MRUbMEbB89iVSiIotJUqL/exec";
// ======================================================

const datesEl = document.getElementById('dates');
const slotsEl = document.getElementById('slots');
const reserveBtn = document.getElementById('reserveBtn');
const messageEl = document.getElementById('message');
const nameEl = document.getElementById('name');

// モーダル関連要素
const modal = document.getElementById('reservationModal');
const modalDetails = document.getElementById('modalDetails');
const modalCloseBtn = document.getElementById('modalCloseBtn');

let selectedDate = null;
let selectedSlot = null;

// LIFFで取得するユーザー情報用の変数
let liffUser = {
  userId: null,
  displayName: null
};


// --- モーダル制御 ---
modalCloseBtn.onclick = () => {
    modal.classList.remove('active');
};
modal.onclick = (e) => {
    if (e.target === modal) {
        modal.classList.remove('active');
    }
};


// --- LIFF初期化ロジック ---

/** * LIFF初期化とユーザー情報取得
 * 処理の成功/失敗にかかわらず、フォームの初期化 (runFormInitialization) を呼び出す
 */
function initializeLiff() {
    liff.init({ liffId: LIFF_ID })
        .then(() => {
            if (!liff.isLoggedIn()) {
                // 未ログインの場合、ログイン画面にリダイレクト
                liff.login();
                return;
            }
            // ログイン済みの場合、プロフィール情報を取得
            return liff.getProfile();
        })
        .then(profile => {
            if (profile) {
                liffUser.userId = profile.userId;
                liffUser.displayName = profile.displayName;
                
                // 取得した名前をフォームに自動入力
                nameEl.value = profile.displayName;
                
                // 名前フィールドを読み取り専用に設定し、ユーザーが変更できないようにする
                nameEl.readOnly = true; 
                nameEl.placeholder = "LINE名が自動入力されています";
            }
            // フォームの初期化処理を呼び出す (日付描画もここに含まれる)
            runFormInitialization(); 
        })
        .catch((err) => {
            console.error('LIFF Initialization failed', err);
            
            // LIFFが使えない場合も、手動入力でフォームを続行させる
            liffUser.userId = null;
            nameEl.placeholder = "お名前を入力してください";
            nameEl.readOnly = false;
            runFormInitialization();
            
            // LIFFエラーメッセージ表示
            messageEl.innerText = "LINE連携に失敗しました。手動で名前を入力してください。";
            messageEl.className = 'error';
            setTimeout(() => { messageEl.innerText = ''; messageEl.className = ''; }, 5000);
        });
}

/**
 * フォームの初期化処理をまとめた関数 (日付描画はここ)
 */
function runFormInitialization() {
    renderDates(); 
    renderSlots([], null); 
    updateButton(); 
    // 名前が読み取り専用でない場合に備えてリスナーを再設定
    nameEl.addEventListener('input', updateButton);
}


// --- フォーム初期化・描画ロジック (以前のバージョンと同一) ---

// 日付を14日分生成
function renderDates() {
  const today = new Date();
  datesEl.innerHTML = ''; 
  const dayNames = ["日", "月", "火", "水", "木", "金", "土"];
  for (let i = 0; i < 14; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const dateStr = d.toISOString().slice(0, 10); // YYYY-MM-DD
    const dayOfWeek = dayNames[d.getDay()];

    const btn = document.createElement('div');
    btn.className = 'date-btn';
    btn.innerHTML = `<div>${dateStr.slice(5).replace('-', '/')}</div><div class="day-of-week">(${dayOfWeek})</div>`;
    
    btn.onclick = () => {
      selectedDate = dateStr;
      selectedSlot = null;
      fetchReservations(dateStr);
      
      renderDatesSelected();
      updateButton();
      messageEl.innerText = '';
      messageEl.className = '';
    };
    datesEl.appendChild(btn);
  }
}

function renderDatesSelected() {
  [...datesEl.children].forEach(btn => {
    const btnDateText = btn.firstElementChild.innerText; 
    const selectedMonthDay = selectedDate ? selectedDate.slice(5).replace('-', '/') : null;
    btn.classList.toggle('selected', selectedMonthDay === btnDateText);
  });
}


// サーバーから予約状況取得
function fetchReservations(dateStr){
  messageEl.innerText = '予約状況を取得中...';
  messageEl.className = '';
  slotsEl.innerHTML = '';
  fetch(GAS_URL + "?date=" + encodeURIComponent(dateStr))
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    renderSlots(data,dateStr);
    messageEl.innerText = ''; 
  })
  .catch(err=>{
    console.error("GET error:",err);
    messageEl.innerText="予約状況の取得に失敗しました。";
    messageEl.className = 'error';
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">予約状況を読み込めませんでした。</p>';
  });
}

// 時間枠 09:00〜17:00 30分刻み固定
function generateTimes(){
  const out=[];
  let start=9*60,end=17*60,step=30;
  for(let cur=start;cur<=end;cur+=step){
    const hh=String(Math.floor(cur/60)).padStart(2,'0');
    const mm=String(cur%60).padStart(2,'0');
    out.push(`${hh}:${mm}`);
  }
  return out;
}

// スロット描画 (1時間前制限を維持)
function renderSlots(reservations,dateStr){
  slotsEl.innerHTML='';
  if(!dateStr){
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">日付を選択してください。</p>';
    return;
  }
  
  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);
  const bookedSet = new Set(reservations.map(r=>r.time));
  
  // 予約可能な下限時刻 (現在時刻 + 1時間) を計算
  const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000); 
  const thresholdHour = oneHourLater.getHours();
  const thresholdMinute = oneHourLater.getMinutes();
  const thresholdMinutes = thresholdHour * 60 + thresholdMinute;

  let hasAvailableSlots = false;

  generateTimes().forEach(slot=>{
    const btn=document.createElement('div');
    btn.className='slot';
    btn.innerText=slot;

    let isPast = false;
    
    // 選択された日付が今日の場合のみ、時間による判定を行う
    if(dateStr === todayStr){
      const [slotHour, slotMinute] = slot.split(':').map(Number);
      const slotMinutes = slotHour * 60 + slotMinute;

      // 1時間前の判定ロジック: スロットの開始時刻が、現在時刻+1時間未満であれば無効
      if (slotMinutes < thresholdMinutes) {
        isPast = true;
      }
    }

    if(isPast || bookedSet.has(slot)){
      btn.classList.add('booked');
    }else{
      btn.onclick=()=>{
        selectedSlot=slot;
        renderSlots(reservations,dateStr);
        updateButton();
        messageEl.innerText = '';
        messageEl.className = '';
      };
      hasAvailableSlots = true;
    }
    if(slot===selectedSlot)btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  if (!hasAvailableSlots && bookedSet.size === generateTimes().length) {
    slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">この日はすべての時間帯が予約済みです。</p>';
  } else if (!hasAvailableSlots && dateStr === todayStr && thresholdHour >= 17) {
      slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">本日の予約枠は終了しました。</p>';
  } else if (!hasAvailableSlots) {
      slotsEl.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">予約可能な時間がありません。</p>';
  }
}

// 予約ボタンの有効化判定
function updateButton(){
  // LIFFユーザーIDが取得できているか、または手動入力されているかを確認
  const reservationName = nameEl.value.trim();
  const isLiffReady = !!liffUser.userId || (!nameEl.readOnly && reservationName);
  
  reserveBtn.disabled=!(isLiffReady && reservationName && selectedDate && selectedSlot);
}

// --- イベントリスナー ---
nameEl.addEventListener('input',updateButton);

reserveBtn.onclick=()=>{
  const reservationName = nameEl.value.trim();
  const reservationDate = selectedDate;
  const reservationTime = selectedSlot;
  const lineUserId = liffUser.userId; // LIFF IDをここで取得

  if (!reservationName || !reservationDate || !reservationTime) {
    messageEl.innerText = "名前、日付、時間を選択してください。";
    messageEl.className = 'error';
    return;
  }

  // LIFF IDが取得できているか確認（必須ではないが、取得できていない場合は警告）
  if (!lineUserId) {
    console.warn("LIFF User ID is missing. Submitting without LINE ID.");
  }


  messageEl.innerText = '予約を送信中...';
  messageEl.className = '';
  reserveBtn.disabled = true;

  const form=new URLSearchParams();
  form.append('name',reservationName);
  form.append('date',reservationDate);
  form.append('time',reservationTime);
  form.append('lineUserId', lineUserId || 'N/A'); // ★ LINE ID または N/A を送信 ★

  fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8'},
    body:form.toString()
  })
  .then(res=>{
    if (!res.ok) throw new Error('Network response was not ok.');
    return res.json();
  })
  .then(data=>{
    if(data.success){
      // 予約成功時: モーダルを表示
      const formattedDate = reservationDate.replace(/-/g, '/');
      modalDetails.innerHTML = `
          <p>ご予約ありがとうございます、**${reservationName}**様。</p>
          <p>予約内容をご確認ください。LINEの通知もご確認ください。</p>
          <strong>
              🗓 日時: ${formattedDate}<br>
              🕒 時間: ${reservationTime}
          </strong>
      `;
      
      modal.classList.add('active');

      // フォームをリセット
      if(liffUser.displayName) {
          nameEl.value = liffUser.displayName; // LINE名に戻す
      } else {
          nameEl.value = '';
      }
      selectedSlot = null;
      fetchReservations(selectedDate);
      updateButton();

    }else{
      messageEl.innerText=data.message||"予約に失敗しました。恐れ入りますが、再度お試しください。";
      messageEl.className = 'error';
      reserveBtn.disabled = false;
    }
  })
  .catch(err=>{
    console.error("POST error:",err);
    messageEl.innerText="通信エラーが発生しました。インターネット接続を確認してください。";
    messageEl.className = 'error';
    reserveBtn.disabled = false;
  });
};

// フォームの実行をLIFF初期化後に移す
initializeLiff();
</script>
</body>
</html>
