<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    h2, h3 { margin-bottom: 10px; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin-top: 5px; width: 100%; }
    button.primary { background: #06c755; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .slot, .date-btn { display: inline-block; margin: 4px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
    .slot.booked { background: #ddd; cursor: not-allowed; }
    .slot.selected, .date-btn.selected { background: #06c755; color: #fff; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>予約フォーム</h2>
  <form id="reserveForm">
    <label>名前: <input type="text" id="name" required></label>

    <h3>日付を選択</h3>
    <div id="dates"></div>

    <h3>時間を選択</h3>
    <div id="slots"></div>

    <button id="reserveBtn" class="primary" disabled>予約する</button>
    <div class="msg" id="message"></div>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyqzvbf7BT3QaVS4uReMEVtW9yO4Cp6MXM7yLURbHzE7a2uanLFeMO7T0Ze1NPOcacIJw/exec"; // ★ここを差し替える
    let selectedDate = "";
    let selectedTime = "";

    // LIFF初期化
    window.onload = function () {
      liff.init({ liffId: "2008012264-GAaEPJdZ" })
        .then(() => console.log("LIFF initialized"))
        .catch(err => console.error(err));

      renderDates(); // ページ表示時に日付ボタンを作成
    }

    // 今日から2週間分の日付ボタンを作成
    function renderDates() {
      const container = document.getElementById("dates");
      container.innerHTML = "";
      const today = new Date();
      for (let i = 0; i < 14; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const dd = String(d.getDate()).padStart(2, "0");
        const dateStr = `${yyyy}-${mm}-${dd}`;

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "date-btn";
        btn.textContent = dateStr;

        btn.onclick = () => {
          document.querySelectorAll(".date-btn").forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          selectedDate = dateStr;
          selectedTime = "";
          document.getElementById("reserveBtn").disabled = true;

          // 予約状況取得
          console.log("date clicked:", dateStr);
          fetch(GAS_URL + "?date=" + dateStr)
            .then(res => res.json())
            .then(data => {
              console.log("fetch raw response:", data);
              renderSlots(dateStr, data);
            })
            .catch(err => console.error("GET error:", err));
        };

        container.appendChild(btn);
      }
    }

    // 時間ボタン生成（すべての時間を表示、予約済みは無効化）
    function renderSlots(date, reservations) {
      const container = document.getElementById("slots");
      container.innerHTML = "";
      const times = generateTimes("09:00", "18:00", 30);

      console.log("renderSlots() called for date=" + date + " reservations.length=" + reservations.length);

      times.forEach(t => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = t;
        btn.className = "slot";

        // 予約済み時間は押せない
        if (reservations.some(r => r.time === t)) {
          btn.classList.add("booked");
          btn.textContent = t + "（先着がいます）";
          btn.disabled = true;
        } else {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
            btn.classList.add("selected");
            selectedTime = t;
            document.getElementById("reserveBtn").disabled = false;
            console.log("time selected:", t);
          });
        }

        container.appendChild(btn);
      });
    }

    // 時間帯生成
    function generateTimes(start, end, intervalMinutes) {
      const result = [];
      let [sh, sm] = start.split(":").map(Number);
      let [eh, em] = end.split(":").map(Number);
      let cur = new Date();
      cur.setHours(sh, sm, 0, 0);
      const endTime = new Date();
      endTime.setHours(eh, em, 0, 0);

      while (cur <= endTime) {
        result.push(
          String(cur.getHours()).padStart(2, "0") + ":" +
          String(cur.getMinutes()).padStart(2, "0")
        );
        cur.setMinutes(cur.getMinutes() + intervalMinutes);
      }
      return result;
    }

    // 予約ボタン押下
    document.getElementById("reserveBtn").addEventListener("click", function (e) {
      e.preventDefault();
      if (!selectedDate || !selectedTime) return;

      const name = document.getElementById("name").value;
      if (!name) {
        alert("名前を入力してください");
        return;
      }

      const payload = { name, date: selectedDate, time: selectedTime };
      console.log("POST ->", GAS_URL, "payload:", JSON.stringify(payload));

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" },
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("POST response:", data);
          if (data.success) {
            alert("予約が完了しました！");
            document.getElementById("reserveBtn").disabled = true;
          } else {
            alert(data.message || "予約に失敗しました");
          }
        })
        .catch((err) => {
          console.error("POST error:", err);
          alert("通信エラーが発生しました");
        });
    });
  </script>
</body>
</html>
