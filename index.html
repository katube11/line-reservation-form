<script>
// ----------------- å…±é€šè¨­å®š -----------------
// â˜… å¸­æ•°
const MAX_CAPACITY = 3; 
// â˜… LIFF IDã‚’å¿…ãšæ›¸ãæ›ãˆã¦ãã ã•ã„
const LIFF_ID = "2008012264-GAaEPJdZ"; 
// â˜… GASã®ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’å¿…ãšæ›¸ãæ›ãˆã¦ãã ã•ã„
const GAS_URL = "https://script.google.com/macros/s/AKfycbxzAGHDSk7pRP75lVt4pQHRPmWgdLGErKhAEkEIr3nr5UhIoCMCKsrxklN0OzoPxAw3Gw/exec"; // GAS_URLã‚‚æ‹…å½“è€…å‰Šé™¤ã«åˆã‚ã›ã¦å¤‰æ›´ã‚’æ¨å¥¨

// ----------------- LIFFåˆæœŸåŒ– -----------------
let liffUserId = null;

async function initializeLiff() {
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            const profile = await liff.getProfile();
            liffUserId = profile.userId;
            if (profile.displayName) {
                document.getElementById('name').value = profile.displayName;
                updateButton();
            }
        }
    } catch (err) {
        console.error("LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:", err);
    }
}
initializeLiff();

// ----------------- DOMè¦ç´ ã¨å¤‰æ•° -----------------
const datesEl = document.getElementById('dates');
const slotsEl = document.getElementById('slots');
const reserveBtn = document.getElementById('reserveBtn');
const messageEl = document.getElementById('message');
const nameEl = document.getElementById('name');
// const stylistEl = document.getElementById('stylist'); // æ‹…å½“è€…é¸æŠã‚’å‰Šé™¤
const menuOptions = document.querySelectorAll('input[name="menu"]');
const modal = document.getElementById('reservationModal');
const modalDetails = document.getElementById('modalDetails');
const modalCloseBtn = document.getElementById('modalCloseBtn');

let selectedDate = null;
let selectedSlot = null;

modalCloseBtn.onclick = () => {
    modal.classList.remove('active');
    if (liff.isInClient()) liff.closeWindow(); 
};

    if (e.target === modal) modal.classList.remove('active');
};

// æ—¥ä»˜ç”Ÿæˆ
function renderDates() {
  const today = new Date();
  datesEl.innerHTML = ''; 
  const dayNames = ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"];
  for (let i=0;i<14;i++){
    const d=new Date(today);
    d.setDate(today.getDate()+i);
    const dateStr = d.toISOString().slice(0,10);
    const dayOfWeek = dayNames[d.getDay()];
    const btn = document.createElement('div');
    btn.className='date-btn';
    btn.innerHTML=`<div>${dateStr.slice(5).replace('-', '/')}</div><div class="day-of-week">(${dayOfWeek})</div>`;
    btn.onclick=()=>{ 
        selectedDate=dateStr; 
        selectedSlot=null; 
        fetchReservations(dateStr); 
        renderDatesSelected(); 
        updateButton(); 
        messageEl.innerText=''; 
        messageEl.className=''; 
    };
    datesEl.appendChild(btn);
  }
}
function renderDatesSelected() {
  [...datesEl.children].forEach(btn=>{
    const btnDateText = btn.firstElementChild.innerText;
    const selectedMonthDay = selectedDate ? selectedDate.slice(5).replace('-','/') : null;
    btn.classList.toggle('selected', selectedMonthDay===btnDateText);
  });
}

// äºˆç´„çŠ¶æ³å–å¾— (äºˆç´„ä»¶æ•°æƒ…å ±ã‚’å«ã‚€ãƒªã‚¹ãƒˆã‚’å–å¾—)
function fetchReservations(dateStr){
  messageEl.innerText='äºˆç´„çŠ¶æ³ã‚’å–å¾—ä¸­...';
  messageEl.className='';
  slotsEl.innerHTML='';
  fetch(GAS_URL+"?date="+encodeURIComponent(dateStr))
    .then(res=>{if(!res.ok)throw new Error('Network response not ok'); return res.json();})
    // GASã‹ã‚‰äºˆç´„ä»¶æ•°æƒ…å ±ã‚’å—ã‘å–ã‚‹
    .then(slotDetails=>{ renderSlots(slotDetails,dateStr); messageEl.innerText=''; }) 
    .catch(err=>{ 
        console.error(err); 
        messageEl.innerText="äºˆç´„çŠ¶æ³ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚"; 
        messageEl.className='error'; 
        slotsEl.innerHTML='<p style="text-align:center;color:var(--light-text-color)">äºˆç´„çŠ¶æ³ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚</p>'; 
        reserveBtn.disabled = true; 
    });
}

// æ™‚é–“ç”Ÿæˆ (09:00ã€œ17:00ã¾ã§30åˆ†åˆ»ã¿)
function generateTimes(){ const out=[]; let start=9*60,end=17*60,step=30; for(let cur=start;cur<=end;cur+=step){ const hh=String(Math.floor(cur/60)).padStart(2,'0'); const mm=String(cur%60).padStart(2,'0'); out.push(`${hh}:${mm}`); } return out; }

// ã‚¹ãƒ­ãƒƒãƒˆæç”»
function renderSlots(slotDetails, dateStr){
  slotsEl.innerHTML='';
  if(!dateStr){ slotsEl.innerHTML='<p style="text-align:center;color:var(--light-text-color)">æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>'; return; }
  const now=new Date();
  const todayStr = now.toISOString().slice(0,10);
  
  // äºˆç´„ä»¶æ•°æƒ…å ±ã‚’Mapã«æ ¼ç´ (Key: æ™‚é–“, Value: {count: N, isFull: true/false})
  const reservationMap = new Map(slotDetails.map(detail => [detail.time, detail])); 
  
  const oneHourLater = new Date(now.getTime()+60*60*1000);
  const thresholdMinutes = oneHourLater.getHours()*60 + oneHourLater.getMinutes();
  let hasAvailable=false;

  generateTimes().forEach(slot=>{
    const btn=document.createElement('div');
    btn.className='slot';
    
    // æ®‹å¸­æ•°ã®è¨ˆç®—
    const detail = reservationMap.get(slot);
    const count = detail ? detail.count : 0;
    const remaining = MAX_CAPACITY - count;
    
    // ãƒœã‚¿ãƒ³ã®å†…éƒ¨æ§‹é€ 
    btn.innerHTML=`<div>${slot}</div><div class="remaining">ç©ºã: ${remaining}å¸­</div>`;

    let isPast=false;
    if(dateStr===todayStr){
      const [h,m]=slot.split(':').map(Number);
      if(h*60+m < thresholdMinutes) isPast=true; // 1æ™‚é–“ä»¥å†…ã®ç›´è¿‘ã®æ™‚é–“ã¯éå»ã¨ã¿ãªã™
    }
    
    // éå»ã®æ™‚é–“ã€ã¾ãŸã¯æº€å¸­ã®å ´åˆ (remaining <= 0) ã¯äºˆç´„ä¸å¯
    if(isPast || remaining <= 0) {
        btn.classList.add('booked');
    } else {
      btn.onclick=()=>{ selectedSlot=slot; renderSlots(slotDetails,dateStr); updateButton(); messageEl.innerText=''; messageEl.className=''; };
      hasAvailable=true;
    }
    
    if(slot===selectedSlot) btn.classList.add('selected');
    slotsEl.appendChild(btn);
  });

  if(!hasAvailable){ slotsEl.innerHTML='<p style="text-align:center;color:var(--light-text-color)">ã“ã®æ—¥ã¯äºˆç´„å¯èƒ½ãªæ™‚é–“ãŒã‚ã‚Šã¾ã›ã‚“ã€‚åˆ¥ã®æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</p>'; }
